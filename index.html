<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- fonts -->
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
         <div class="nav container">
            <a href="" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- car-content -->
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="img/fur1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">FURNITURE SET 1</div>
                            <div class="cart-price">$1500</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div> -->
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
         </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="img/fur1.jpg" alt="" class="product-img">
                <h2 class="product-title">FURNITURE SET 1</h2>
                <span class="price">$1500</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="img/fur2.jpg" alt="" class="product-img">
                <h2 class="product-title">FURNITURE SET 2</h2>
                <span class="price">$2800</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="img/fur3.jpg" alt="" class="product-img">
                <h2 class="product-title">FURNITURE SET 3</h2>
                <span class="price">$2464</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="img/fur4.jpg" alt="" class="product-img">
                <h2 class="product-title">FURNITURE SET 4</h2>
                <span class="price">$4500</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="img/fur5.jpg" alt="" class="product-img">
                <h2 class="product-title">FURNITURE SET 5</h2>
                <span class="price">$9500</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="img/fur6.jpg" alt="" class="product-img">
                <h2 class="product-title">FURNITURE SET 6</h2>
                <span class="price">$11553</span>
                <i class='bx bxs-shopping-bag-alt add-cart'></i>
            </div> 
        </div>
    </section>
    <script src="js/main.js" defer></script>
</body>
</html>
